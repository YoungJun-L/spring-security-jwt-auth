<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Please sign in</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container" style="max-width: 600px">
    <form method="post" th:action="@{/login}">
        <h2 class="py-5 text-center">Admin</h2>
        <div class="alert alert-danger" role="alert" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION}">
            <p th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}"></p>
        </div>

        <div class="alert alert-primary" role="alert" th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <div class="mb-3">
            <label class="sr-only" for="username">이메일</label>
            <input autofocus class="form-control" id="username" name="username" placeholder="이메일" required type="email">
        </div>

        <div class="mb-3">
            <label class="sr-only" for="password">비밀번호</label>
            <input class="form-control" id="password" name="password" placeholder="비밀번호" required type="password">
        </div>

        <input name="_csrf" th:value="${_csrf.token}" type="hidden">

        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>

        <div class="text-center mt-3">
            <p><a class="link-blue" th:href="@{/signup}">회원가입</a></p>
        </div>
    </form>
</div>
</body>
</html>
